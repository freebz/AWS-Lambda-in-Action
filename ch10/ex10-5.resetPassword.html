<!-- 리스트 10.5  resetPassword.html(Reset Password 페이지) -->

<html>
  <head>
    <title>Reset Password - Sample Authentication Service</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.min.js"></script>
  </head>
  <body>
    <h2>Sample Authentication Service</h2>
    <h1>Reset Password</h1>
    <form role="form" id="reset-password-form">
      <div>
	<label for="password">New Password:</label>
	<input type="password" class="form-control" id="new-password">
      </div>
      <div>
	<label for="verify-new-password">Verify New Password:</label>
	<input type="password" class="form-control" id="verify-new-password">
      </div>
      <button type="submit" id="reset-password-button">
	Reset Password
      </button>
    </form>
    <div id="result">
    </div>
    <a href="index.html">Back</a>
    <script src="js/resetPassword.js"></script>
  </body>
</html>
