<!-- 리스트 10.1  lostPassword.html(Loas Password 페이지) -->

<html>
  <head>
    <title>Change Password - Sample Authentication Service</title>
    <meta charset="utf-8">
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.3.16.min.js">
    </script>
  </head>
  <body>
    <h2>Sample Authentication Service</h2>
    <h1>Lost Password</h1>
    <form role="form" id="lost-password-form">
      <div>
	<label for="email">Email:</label>
	<input type="text" class="form-control" id="email">
      </div>
      <button type="submit" class="btn btn-default" id="lost-password-button">
	Lost Password
      </button>
    </form>
    <div id="result">
    </div>
    <a class="btn btn-info btn-lg" href="index.html">Back</a>
    <script src="js/lostPassword.js"></script>
  </body>
</html>
